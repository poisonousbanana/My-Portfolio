       <script>
  document.addEventListener('DOMContentLoaded', function () {
    const navbar = document.querySelector('.navbar-collapse');
    const toggler = document.querySelector('.navbar-toggler');

    // Close navbar when clicking outside of it
    document.addEventListener('click', function (event) {
      const isNavbarOpen = navbar.classList.contains('show');
      const clickedInsideNavbar = navbar.contains(event.target);
      const clickedToggler = toggler.contains(event.target);

      if (isNavbarOpen && !clickedInsideNavbar && !clickedToggler) {
        new bootstrap.Collapse(navbar).hide();
      }
    });

    // Optional: ensure toggler also collapses menu when clicked again
    toggler.addEventListener('click', function () {
      const collapseInstance = bootstrap.Collapse.getOrCreateInstance(navbar);
      if (navbar.classList.contains('show')) {
        collapseInstance.hide();
      } else {
        collapseInstance.show();
      }
    });
  });

   document.addEventListener('DOMContentLoaded', function () {

    const navbarCollapse = document.querySelector('.navbar-collapse');

      if (navbarCollapse.classList.contains('show')) {

      } else {
        bsCollapse.show();
      }
    });
  });
</script>
